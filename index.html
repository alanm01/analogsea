<!DOCTYPE html>
<html>
<head>
		<title>Analogsea</title>
	<meta charset="utf-8" name="description" content="Signup for a new account on Analogsea">

	 <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<img src="images/logo.png" class="logo">
	<div class="signup">
		<h1>Sign Up</h1>
		<form class='signup-form' action="/signup/" method='post'>
			<label for="email">Email</label><br>
			<input type="email" name='email' id='email' placeholder="example@gmail.com" /><br>
			<label for="password">Password</label><br>
			<input type="password" name="password" id='password' required="required" placeholder="abc@1234" />
			<button type='submit'>Sign up</button>

			<div class="forgot"><a href="/forgot-password/new">Forgot password?</a></div>
		</form>
	</div>

		<div class="login">

		Already have an account? <a href="/login" class='login-button'>Log in</a>
			

		</div>



</body>
</html>
